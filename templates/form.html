<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="height: 100%;">
    <div class="container mt-5">
        <div class="row">
            <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">TrackVitals</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/form">Enter Data</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/chart">View Data</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Navbar Ends -->
            <div class="col-md-6 mx-auto mt-5 mb-5">
                <h2>Enter values for vital records</h2>
                <form action="/process" method="POST">
                    <label for="created" class="form-label">Date: </label>
                    <input type="date" id="created" name="created" class="form-control"><br>
                    <label for="weight" class="form-label">Weight (Kg): </label>
                    <input type="number"  class="form-control" id="weight" name="weight" min="0" max="1000" step="0.01"><br>
                    <label for="bp" class="form-label">Blood Pressure (mmHg): </label>
                    <input type="number" id="bp" class="form-control" name="bp" min="0" max="1000" step="0.01"><br>
                    <label for="sugar" class="form-label">Blood Glucose (mg/dL): </label>
                    <input type="number" id="sugar" class="form-control" name="sugar" min="60" max="200" step="1"><br>
                    <label for="oxygen" class="form-label">Blood Oxygen Level (%): </label>
                    <input type="number" id="oxygen" class="form-control" name="oxygen" min="50" max="100" step="1"><br>
                    <label for="pulserate" class="form-label">Pulse Rate (Beats in 30 seconds): </label>
                    <input type="number" id="pulserate" class="form-control" name="pulserate" min="50" max="100" step="1"><br>
                    <label for="temperature" class="form-label">Temperature (Celcius): </label>
                    <input type="number" id="temperature" class="form-control" name="temperature" min="70" max="120" step="1"><br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</body>
</html>
