<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-2">
        <div class="row">
            <div class="col-md-12 mx-auto">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="/">TrackVitals</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                          <li class="nav-item">
                            <a class="nav-link" href="/form">Enter Data</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="/chart">View Data</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
                  <!-- Navbar Ends -->
                   <!-- Charts Begin -->
                    <div class="container mt-2">
                        <div class="row">
                            <div style="height: 40vh; width: 50%;" class="col-md-6">
                                <canvas id="weightChart"></canvas>
                                </div>
                            <div style="height: 40vh; width: 50%;" class="col-md-6">
                                <canvas id="bpChart"></canvas>
                            </div>
                            <div style="height: 40vh; width: 50%;" class="col-md-6">
                                <canvas id="sugarChart"></canvas>
                            </div>
                            <div style="height: 40vh; width: 50%;" class="col-md-6">
                                <canvas id="oxygenChart"></canvas>
                            </div>
                            <div style="height: 40vh; width: 50%;" class="col-md-6">
                                <canvas id="pulserateChart"></canvas>
                            </div>
                            <div style="height: 40vh; width: 50%;" class="col-md-6">
                                <canvas id="temperatureChart"></canvas>
                            </div>
                        </div>
                    </div>
                   
                    <!-- Charts End -->
            </div>
        </div>
    </div>
    
    <script>
        const labels = {{ labels | tojson}};
        // Line Chart for Weight
        const weight_data = {
            labels: labels,
            datasets: [{
                label: 'Weight',
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: {{ weight_values | tojson}},
            }]
        };
 
        const config = {
            type: 'line',
            data: weight_data,
            options: { maintainAspectRatio: false }
        };
 
        const weightChart = new Chart(
            document.getElementById('weightChart'),
            config
        );

        // Line Chart for Blood Pressure
        const bp_data = {
            labels: labels,
            datasets: [{
                label: 'Blood Pressure',
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: {{ bp_values | tojson}},
            }]
        };
 
        const config1 = {
            type: 'line',
            data: bp_data,
            options: { maintainAspectRatio: false }
        };
 
        const bpChart = new Chart(
            document.getElementById('bpChart'),
            config1
        );
        // Line Chart for Blood Sugar
        const sugar_data = {
            labels: labels,
            datasets: [{
                label: 'Blood Sugar',
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: {{ sugar_values | tojson}},
            }]
        };
 
        const config2 = {
            type: 'line',
            data: sugar_data,
            options: { maintainAspectRatio: false }
        };
 
        const sugarChart = new Chart(
            document.getElementById('sugarChart'),
            config2
        );
        // Line Chart for Oxygen Level
        const oxygen_data = {
            labels: labels,
            datasets: [{
                label: 'Oxygen Level',
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: {{ oxygen_values | tojson}},
            }]
        };
 
        const config3 = {
            type: 'line',
            data: oxygen_data,
            options: { maintainAspectRatio: false }
        };
 
        const oxygenChart = new Chart(
            document.getElementById('oxygenChart'),
            config3
        );
        //  Line Chart for pulse rate
        const pulserate_data = {
            labels: labels,
            datasets: [{
                label: 'Pulse Rate',
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: {{ pulserate_values | tojson}},
            }]
        };
 
        const config4 = {
            type: 'line',
            data: pulserate_data,
            options: { maintainAspectRatio: false }
        };
 
        const pulserateChart = new Chart(
            document.getElementById('pulserateChart'),
            config4
        );
        // Line chart for temperature
        const temperature_data = {
            labels: labels,
            datasets: [{
                label: 'Temperature',
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: {{ temperature_values | tojson}},
            }]
        };
 
        const config5 = {
            type: 'line',
            data: temperature_data,
            options: { maintainAspectRatio: false }
        };
 
        const temperatureChart = new Chart(
            document.getElementById('temperatureChart'),
            config5
        );
 
    </script>
</body>
</html>
